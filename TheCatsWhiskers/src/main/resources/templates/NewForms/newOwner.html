<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form Submission</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-black bg-dark fixed-top">
		<a class="navbar-brand" href="/home">Home</a>
		<table>
			<tr>
				<td><a href="/logout">Logout</a></td>
			
			</tr>
		</table>
	</nav>
	<h1>Customer Form</h1>
	<h3>
		<a href="/owners">Back to owners</a>
	</h3>
	<div class="alert alert-danger" th:if="${error != null}"
		th:text="${error}"></div>
	<div class="form-container" align="left">
		<form action="#" th:action="@{/newOwner}" th:object="${owner}"
			method="post" align="right">
			<div>
				<p>
					<label for="name"></label> <input type="text"
						th:field="*{firstName}" id="firstName" placeholder="First Name">
					<span th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}"></span>
				</p>
				<p>
					<label for="name"></label> <input type="text"
						th:field="*{surName}" id="surName" placeholder="SurName">
					<span th:if="${#fields.hasErrors('surName')}"
						th:errors="*{surName}"></span>
				</p>
				<p>
					<label for="email"></label> <input type="text"
						th:field="*{email}" id="email" placeholder="Email"> <span
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</p>
				<p>

					<label for="address.houseNumber"></label> <input
						type="text" th:field="*{address.houseNumber}"
						id="address.postCode" placeholder="House Number"> <span
						th:if="${#fields.hasErrors('address.houseNumber')}"
						th:errors="*{address.houseNumber}"></span>
				</p>
				<p>

					<label for="address.streetName"></label> <input
						type="text" th:field="*{address.streetName}"
						id="address.streetName" placeholder="Street Name"> <span
						th:if="${#fields.hasErrors('address.streetName')}"
						th:errors="*{address.streetName}"></span>
				</p>
				<p>

					<label for="address.postCode"></label> <input type="text"
						th:field="*{address.postCode}" id="address.postCode"
						placeholder="PostCode"> <span
						th:if="${#fields.hasErrors('address.postCode')}"
						th:errors="*{address.postCode}"></span>
				</p>

				<p>
					<label for="contactNumber"></label> <input
						type="text" th:field="*{contactNumber}" id="contactNumber"
						placeholder="Contact Number"> <span
						th:if="${#fields.hasErrors('contactNumber')}"
						th:errors="*{contactNumber}"></span>
				</p>

				<p>
					<input type="submit" value="Submit" /> <input type="reset"
						value="Reset" />
				</p>
			</div>
		</form>
	</div>
</body>
</html>
