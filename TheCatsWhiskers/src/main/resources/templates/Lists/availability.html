<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Paul's playground</title>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>

	<nav class="navbar navbar-expand-md navbar-black bg-dark fixed-top">
		<a class="navbar-brand" href="/">Home</a>

	</nav>

	<main role="main" class="container" align="left">


		<h1>Bookings</h1>
		<a href="/rooms">Back to rooms</a>
		<table class="table table-striped">
			<tr>
				<th>Room Number</th>
				<th>Availability</th>
				<th>Actions</th>

			</tr>
			<tr th:each="room : ${rooms}">
				<td th:text="${room.roomNo}"></td>
				<td th:text="${room.available} ?'Available': 'Booked'"></td>
				<td><span th:if="${room.available == false}"><a href="#"
						th:href="@{/room/cats/} + ${room.roomNo}">Show cats</a></span> <span
					th:if="${room.available == true}">no cats to show</span></td>






			</tr>
		</table>
		<a href="/rooms">Back to Rooms</a>



	</main>



</body>
</html>
