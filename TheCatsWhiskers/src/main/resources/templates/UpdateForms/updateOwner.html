<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form Submission</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-black bg-dark fixed-top">
		<a class="navbar-brand" href="/">Home</a>
		<table align="right">
			<tr>
				<td><a href="/login">Login</a></td>

			</tr>
		</table>
	</nav>
	<h1>Customer Form</h1>
	<h3>
		<a href="/owners">Back to owners</a>
	</h3>
	<div class="form-container" align="left">
		<form action="#" th:action="@{/owner/update/{id}(id=${owner.customerNumber})}"
			th:object="${owner}" method="post" align="right">
			
			<p>
				 <input type="hidden"
					th:field="*{customerNumber}" id="customerNumber" placeholder="customerNumber">
				
			</p>
			
			<p>
				<label for="name">First Name</label> <input type="text"
					th:field="*{firstName}" id="firstName" placeholder="First Name">
				<span th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}"></span>
			</p>
			<p>
				<label for="name">SurName</label> <input type="text"
					th:field="*{surName}" id="surName" placeholder="SurName"> <span
					th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}"></span>
			</p>
			<p>
				<label for="email">Email</label> <input type="text"
					th:field="*{email}" id="email" placeholder="Email"> <span
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</p>
			<p>

				<label for="address.houseNumber">House Number</label> <input
					type="text" th:field="*{address.houseNumber}"
					id="address.houseNumber" placeholder="House Number"> <span
					th:if="${#fields.hasErrors('address.houseNumber')}"
					th:errors="*{address.houseNumber}"></span>
			</p>
			<p>

				<label for="address.streetName">Street Name</label> <input
					type="text" th:field="*{address.streetName}"
					id="address.streetName" placeholder="Street Name"> <span
					th:if="${#fields.hasErrors('address.streetName')}"
					th:errors="*{address.streetName}"></span>
			</p>
			<p>

				<label for="address.postCode">PostCode</label> <input type="text"
					th:field="*{address.postCode}" id="address.postCode"
					placeholder="PostCode"> <span
					th:if="${#fields.hasErrors('address.postCode')}"
					th:errors="*{address.postCode}"></span>
			</p>
			<p>
				<label for="contactNumber">Contact Number</label> <input type="text"
					th:field="*{contactNumber}" id="contactNumber"
					placeholder="Contact Number"> <span
					th:if="${#fields.hasErrors('contactNumber')}"
					th:errors="*{contactNumber}"></span>
			</p>

			<p>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</p>

		</form>
	</div>
</body>
</html>
